<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog-Clock</title>
</head>
<body>
    <div class="clock">
        <div class="number">
            <div class="quarter" style="--i:0"><span class="value">12</span></div>
            <div class="quarter" style="--i:1"><span class="value">3</span></div>
            <div class="quarter" style="--i:2"><span class="value">6</span></div>
            <div class="quarter" style="--i:3"><span class="value">9</span></div>
            <div class="circle" id="hour"><div class=""></div></div>
            <div class="circle" id="minute"><div class=""></div></div>
            <div class="circle" id="second"><div class=""><span id="sc"></span></div></div>
            <div class="circle"><div class="ring"></div></div>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
